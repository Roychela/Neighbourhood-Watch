{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<div class="container">
<h2 class="text-center">Post on {{ request.user.profile.neighbourhood.neighbourhood_name }}</h2>
<form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <div class="form-group" style="text-align: center">
    <input type="submit" class="btn btn-outline-success" value="Post">
  </div>
</form>
</div>
{% endblock %}
